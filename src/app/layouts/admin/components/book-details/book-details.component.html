<div class="container w-100 mt-5">
  <div class="row">
    <div class="col-3">
      <img src="{{bookForm.value.imageUrl}}" width="250px" alt="">
    </div>
    <div class="col-9">
      <form *ngIf="bookForm" [formGroup]="bookForm" (ngSubmit)="saveBook()">
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label class="badge">Book Name</label>
              <input type="text" formControlName="name" class="form-control">
            </div>
          </div>
          <div class="col-6">
            <div class="form-group">
              <label class="badge">Category ({{currentCategory}})</label>
              <select formControlName="category" class="form-control">
                <option *ngFor="let category of categories" [ngValue]="category">{{category.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="form-group">
              <label class="badge">Author Name</label>
              <input type="text" formControlName="author" class="form-control">
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label class="badge">Unit Price</label>
              <input type="text" formControlName="unitPrice" class="form-control">
            </div>
          </div>
          <div class="col-3">
            <div class="form-group">
              <label class="badge">Units in Stock</label>
              <input type="text" formControlName="unitsInStock" class="form-control">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label class="badge">Description</label>
            <textarea class="form-control" aria-multiline="true" formControlName="description"></textarea>
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-12">
            <button type="submit" class="btn btn-block btn-outline-success">SAVE</button>
          </div>
        </div>
      </form>
    </div>
  </div>

</div>
