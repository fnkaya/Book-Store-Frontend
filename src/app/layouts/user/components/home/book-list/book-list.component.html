
    <div class="row">
      <div class="col-4 mb-4" *ngFor="let book of books">
        <div class="card h-100 shadow">
          <a routerLink="/home/book/{{book.id}}">
            <img class="card-img-top" height="300" [src]="book.imageUrl"  alt="Book Image">
          </a>
          <div class="card-body">
            <h3 class="card-title">
              <a class="text-dark" routerLink="/home/book/{{book.id}}">
                {{book.name}}
              </a>
            </h3>
            <h4><strong>{{book.unitPrice | currency: "â‚º"}}</strong></h4>
            <h5 class="card-text text-truncate">{{book.description}}</h5>
          </div>
          <div class="card-footer">
            <div class="btn-group">
              <button class="btn btn-outline-secondary float-left" routerLink="/home/book/{{book.id}}">
                {{go_to_details}}
              </button>
              <button class="btn btn-primary float-right" (click)="addToCart(book)">
                {{add_to_cart}}
              </button>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="books?.length <= 0" class="col-12 alert alert-warning text-dark text-center shadow" >
        {{not_found}}
      </div>
    </div>

    <div *ngIf="totalPages > 1">
      <div class="col-md-9 mt-3">
        <ngb-pagination class="d-flex justify-content-start" [(page)]="currentPage" [pageSize]="pageSize" [collectionSize]="totalRecords"
                        maxSize="10" boundaryLinks="true" (pageChange)="listBooks()">
          <ng-template ngbPaginationPrevious>Prev</ng-template>
          <ng-template ngbPaginationNext>Next</ng-template>
          <ng-template ngbPaginationFirst>First</ng-template>
          <ng-template ngbPaginationLast>Last</ng-template>
        </ngb-pagination>
      </div>
    </div>
